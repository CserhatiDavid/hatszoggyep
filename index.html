<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <title>Triangle</title>
</head>
<body>
    <div id="container">

        <h1>Triangle, area calculation</h1>

        <div class="triangleForm">
            <div class="mt-3">
                <label for="base" class="form-label">Alap</label>
                <input type="text" id="base" class="form-control">
            </div>
            <div class="mt-3">
                <label for="height" class="form-label">Magasság</label>
                <input type="text" id="height" class="form-control">
            </div>
            <button id="calcButton" class="btn btn-primary">Számít</button>
            <div class="mt-3">
                <label for="area" class="form-label">Terület</label>
                <input type="text" id="area" class="form-control">
            </div>
        </div>
    </div>
    <script src="js/bootstrap.js"></script>
    <script src="app.js"></script>
</body>
</html>
